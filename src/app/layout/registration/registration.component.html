<div class="panel panel-primary">
	<div class="panel panel-heading">Registration</div>
		<div class="panel panel-body">
			<div class="form-group">
				<label>UserName</label>
				<input type="text" name="" placeholder="Email" class="form-control" [(ngModel)]="auth.email">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="text" name="" placeholder="Password" class="form-control" [(ngModel)]="auth.password">
			</div>
			<button class="btn btn-success" (click)= "register()">Register</button>
		</div>	
</div>
