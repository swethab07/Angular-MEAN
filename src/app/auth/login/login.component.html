<div style="padding: 3rem 1rem">
	<legend class="text-center">Login</legend>
		<div class="well center-block" style="max-width: 35rem">
			<div class="form-group input-group">
				<label>UserName</label>
				<input type="text" name="email" placeholder="Email" [(ngModel)]="auth.email" class="form-control" >
			</div>
			<div class="form-group input-group">
				<label>Password</label>
				<input type="text" name="pasword" placeholder="Password" [(ngModel)]="auth.password" class="form-control" >
			</div>
			<button class="btn btn-primary" (click)= "login()">Login</button>
		</div>	
</div>
